h="1.11.16" d="M542,140.008C582,140.008,582,216.758,622,216.758" stroke-width="1.375" stroke="rgb(140, 86, 75)"/><path class="markmap-link" data-depth="2" data-path="1.2" d="M172,12.25C212,12.25,212,-116.258,252,-116.258" stroke-width="1.75" stroke="rgb(255, 127, 14)"/><path class="markmap-link" data-depth="2" data-path="1.11" d="M172,12.25C212,12.25,212,140.008,252,140.008" stroke-width="1.75" stroke="rgb(31, 119, 180)"/><g class="markmap-highlight"/><g data-depth="3" data-path="1.2.3" class="markmap-node" transform="translate(636, -213.8046875)"><line stroke="#2ca02c" stroke-width="1.375" x1="-1" x2="115" y1="22.6875" y2="22.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="97" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">1. 一句话定义</div></div></foreignObject></g><g data-depth="4" data-path="1.2.4.5" class="markmap-node" transform="translate(845, -229.9296875)"><line stroke="#9467bd" stroke-width="1.1875" x1="-1" x2="687" y1="111.59375" y2="111.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="669" height="111"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml"><table data-lines="9,15">
<thead data-lines="9,10">
<tr data-lines="9,10">
<th>特性</th>
<th>说明</th>
<th>面试关键词</th>
</tr>
</thead>
<tbody data-lines="11,15">
<tr data-lines="11,12">
<td><strong>唯一性</strong></td>
<td>每次 <code>Symbol()</code> 都生成全局唯一值，即使描述相同也不相等</td>
<td>解决命名冲突、防止覆盖</td>
</tr>
<tr data-lines="12,13">
<td><strong>不可枚举</strong></td>
<td>不出现在 <code>for...in</code>、<code>Object.keys()</code> 等遍历中</td>
<td>属性隐藏、内部实现</td>
</tr>
<tr data-lines="13,14">
<td><strong>基础类型</strong></td>
<td>不是对象，不能用 <code>new</code> 调用，不会自动转字符串</td>
<td>轻量、高效、安全</td>
</tr>
<tr data-lines="14,15">
<td><strong>作为属性名</strong></td>
<td>必须用 <code>[]</code> 访问，不能用点语法</td>
<td>访问方式特殊</td>
</tr>
</tbody>
</table></div></div></foreignObject></g><g data-depth="3" data-path="1.2.4" class="markmap-node" transform="translate(636, -185.4296875)"><line stroke="#d62728" stroke-width="1.375" x1="-1" x2="131" y1="22.6875" y2="22.6875"/><circle stroke-width="1.5" r="6" stroke="#d62728" fill="var(--markmap-circle-open-bg)" cx="129" cy="22.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="113" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">2. 四大核心特性</div></div></foreignObject></g><g data-depth="4" data-path="1.2.6.7" class="markmap-node" transform="translate(845, -107.7421875)"><line stroke="#e377c2" stroke-width="1.1875" x1="-1" x2="450" y1="22.59375" y2="22.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="432" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml"><strong>第三方库属性保护</strong>：插件给对象扩展方法时避免覆盖用户属性</div></div></foreignObject></g><g data-depth="4" data-path="1.2.6.8" class="markmap-node" transform="translate(845, -79.5546875)"><line stroke="#7f7f7f" stroke-width="1.1875" x1="-1" x2="511" y1="22.59375" y2="22.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="493" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml"><strong>常量定义</strong>：创建不可变、不重复的枚举值（如 Redux 的 action type）</div></div></foreignObject></g><g data-depth="4" data-path="1.2.6.9" class="markmap-node" transform="translate(845, -51.3671875)"><line stroke="#bcbd22" stroke-width="1.1875" x1="-1" x2="386" y1="22.59375" y2="22.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="368" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml"><strong>私有属性模拟</strong>：存储对象内部状态，外部无法遍历到</div></div></foreignObject></g><g data-depth="4" data-path="1.2.6.10" class="markmap-node" transform="translate(845, -23.1796875)"><line stroke="#17becf" stroke-width="1.1875" x1="-1" x2="463" y1="24.59375" y2="24.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="445" height="24"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml"><strong>元编程</strong>：使用内置 Symbol（如 <code>Symbol.iterator</code>）改变对象行为</div></div></foreignObject></g><g data-depth="3" data-path="1.2.6" class="markmap-node" transform="translate(636, -64.4609375)"><line stroke="#8c564b" stroke-width="1.375" x1="-1" x2="131" y1="22.6875" y2="22.6875"/><circle stroke-width="1.5" r="6" stroke="#8c564b" fill="var(--markmap-circle-open-bg)" cx="129" cy="22.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="113" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">3. 常见使用场景</div></div></foreignObject></g><g data-depth="2" data-path="1.2" class="markmap-node" transform="translate(252, -139.1328125)"><line stroke="#ff7f0e" stroke-width="1.75" x1="-1" x2="306" y1="22.875" y2="22.875"/><circle stroke-width="1.5" r="6" stroke="#ff7f0e" fill="var(--markmap-circle-open-bg)" cx="304" cy="22.875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="288" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">一、核心知识总结（面试官想听到的点）</div></div></foreignObject></g><g data-depth="4" data-path="1.11.12.13" class="markmap-node" transform="translate(1014, 12.0078125)"><line stroke="#2ca02c" stroke-width="1.1875" x1="-1" x2="530" y1="22.59375" y2="22.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="512" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">1. "Symbol 是 ES6 引入的第七种基础数据类型，用来创建唯一标识符。"</div></div></foreignObject></g><g data-depth="4" data-path="1.11.12.14" class="markmap-node" transform="translate(1014, 40.1953125)"><line stroke="#d62728" stroke-width="1.1875" x1="-1" x2="594" y1="22.59375" y2="22.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="576" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">2. "它的核心特点是每次调用都返回不同的值，即使描述文字相同，也不会重复。"</div></div></foreignObject></g><g data-depth="4" data-path="1.11.12.15" class="markmap-node" transform="translate(1014, 68.3828125)"><line stroke="#9467bd" stroke-width="1.1875" x1="-1" x2="578" y1="22.59375" y2="22.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="560" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">3. "这让它特别适合作为对象属性名，能彻底解决多人协作时的命名冲突问题。"</div></div></foreignObject></g><g data-depth="3" data-path="1.11.12" class="markmap-node" transform="translate(622, 40.1953125)"><line stroke="#ff7f0e" stroke-width="1.375" x1="-1" x2="314" y1="22.6875" y2="22.6875"/><circle stroke-width="1.5" r="6" stroke="#ff7f0e" fill="var(--markmap-circle-open-bg)" cx="312" cy="22.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="296" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">❓ 问题1：Symbol 是什么？有什么特点？</div></div></foreignObject></g><g data-depth="4" data-path="1.11.16.17" class="markmap-node" transform="translate(1002, 101.5703125)"><line stroke="#e377c2" stroke-width="1.1875" x1="-1" x2="244" y1="207.59375" y2="207.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="226" height="207"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml"><pre data-lines="40,51"><code class="language-javascript">const a = Symbol('test');
