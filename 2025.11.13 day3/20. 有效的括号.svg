t="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml"><strong>复杂度</strong>：时间 O(n) 最优，仅遍历一次</div></div></foreignObject></g><g data-depth="3" data-path="1.6.7" class="markmap-node" transform="translate(636, -242.03125)"><line stroke="#e377c2" stroke-width="1.375" x1="-1" x2="163" y1="22.6875" y2="22.6875"/><circle stroke-width="1.5" r="6" stroke="#e377c2" fill="var(--markmap-circle-open-bg)" cx="161" cy="22.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="145" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">1. 为什么必须用栈？</div></div></foreignObject></g><g data-depth="4" data-path="1.6.11.12" class="markmap-node" transform="translate(861, -179.65625)"><line stroke="#ff7f0e" stroke-width="1.1875" x1="-1" x2="115" y1="22.59375" y2="22.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="97" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">1. <strong>左括号入栈</strong></div></div></foreignObject></g><g data-depth="4" data-path="1.6.11.13" class="markmap-node" transform="translate(861, -151.46875)"><line stroke="#2ca02c" stroke-width="1.1875" x1="-1" x2="371" y1="24.59375" y2="24.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="353" height="24"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">2. <strong>右括号匹配栈顶</strong> → 匹配则弹出，否则返回 <code>false</code></div></div></foreignObject></g><g data-depth="4" data-path="1.6.11.14" class="markmap-node" transform="translate(861, -121.28125)"><line stroke="#d62728" stroke-width="1.1875" x1="-1" x2="345" y1="24.59375" y2="24.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="327" height="24"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">3. <strong>遍历完检查栈空</strong> → 空为 <code>true</code>，非空为 <code>false</code></div></div></foreignObject></g><g data-depth="3" data-path="1.6.11" class="markmap-node" transform="translate(636, -149.46875)"><line stroke="#1f77b4" stroke-width="1.375" x1="-1" x2="147" y1="22.6875" y2="22.6875"/><circle stroke-width="1.5" r="6" stroke="#1f77b4" fill="var(--markmap-circle-open-bg)" cx="145" cy="22.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="129" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">2. 核心逻辑三步法</div></div></foreignObject></g><g data-depth="4" data-path="1.6.15.16" class="markmap-node" transform="translate(829, -86.09375)"><line stroke="#8c564b" stroke-width="1.1875" x1="-1" x2="328" y1="24.59375" y2="24.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="310" height="24"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml"><strong>栈空时遇右括号</strong>：直接返回 <code>false</code>（如 <code>")"</code>）</div></div></foreignObject></g><g data-depth="4" data-path="1.6.15.17" class="markmap-node" transform="translate(829, -55.90625)"><line stroke="#e377c2" stroke-width="1.1875" x1="-1" x2="433" y1="24.59375" y2="24.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="415" height="24"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml"><strong>遍历完栈不为空</strong>：有未匹配左括号，返回 <code>false</code>（如 <code>"(()"</code>）</div></div></foreignObject></g><g data-depth="4" data-path="1.6.15.18" class="markmap-node" transform="translate(829, -25.71875)"><line stroke="#7f7f7f" stroke-width="1.1875" x1="-1" x2="327" y1="24.59375" y2="24.59375"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="309" height="24"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml"><strong>用映射表</strong>：代替 <code>if-else</code> 判断，代码简洁加分</div></div></foreignObject></g><g data-depth="3" data-path="1.6.15" class="markmap-node" transform="translate(636, -54.90625)"><line stroke="#9467bd" stroke-width="1.375" x1="-1" x2="115" y1="22.6875" y2="22.6875"/><circle stroke-width="1.5" r="6" stroke="#9467bd" fill="var(--markmap-circle-open-bg)" cx="113" cy="22.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="97" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">3. 面试易错点</div></div></foreignObject></g><g data-depth="2" data-path="1.6" class="markmap-node" transform="translate(396, -148.46875)"><line stroke="#8c564b" stroke-width="1.75" x1="-1" x2="162" y1="22.875" y2="22.875"/><circle stroke-width="1.5" r="6" stroke="#8c564b" fill="var(--markmap-circle-open-bg)" cx="160" cy="22.875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="144" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">二、核心知识点速览</div></div></foreignObject></g><g data-depth="3" data-path="1.19.20" class="markmap-node" transform="translate(652, 9.46875)"><line stroke="#17becf" stroke-width="1.375" x1="-1" x2="425" y1="627.6875" y2="627.6875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="407" height="627"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml"><pre data-lines="30,62"><code class="language-javascript"><span class="hljs-keyword">var</span> isValid = <span class="hljs-keyword">function</span>(<span class="hljs-params">s</span>) {
    <span class="hljs-comment">// 1. 右括号→左括号映射表（面试加分：简洁高效）</span>
    <span class="hljs-keyword">const</span> bracketMap = {
        <span class="hljs-string">')'</span>: <span class="hljs-string">'('</span>,
        <span class="hljs-string">']'</span>: <span class="hljs-string">'['</span>,
        <span class="hljs-string">'}'</span>: <span class="hljs-string">'{'</span>
    };
    
    <span class="hljs-comment">// 2. 初始化栈（核心数据结构，存左括号）</span>
    <span class="hljs-keyword">const</span> stack = [];
    
    <span class="hljs-comment">// 3. 遍历字符串（O(n) 时间复杂度）</span>
    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> char <span class="hljs-keyword">of</span> s) {
        <span class="hljs-comment">// 4. 当前字符是右括号？</span>
        <span class="hljs-keyword">if</span> (char <span class="hljs-keyword">in</span> bracketMap) {
            <span class="hljs-comment">// 5. 栈空检查：用 # 占位避免 undefined（边界处理）</span>
            <span class="hljs-keyword">const</span> topElement = stack.<span class="hljs-property">length</span> === <span class="hljs-number">0</span> ? <span class="hljs-string">'#'</span> : stack.<span class="hljs-title function_">pop</span>();
            
            <span class="hljs-comment">// 6. 匹配失败直接返回 false（提前终止）</span>
            <span class="hljs-keyword">if</span> (topElement !== bracketMap[char]) {
                <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
            }
        } <span class="hljs-keyword">else</span> {
            <span class="hljs-comment">// 7. 左括号直接入栈</span>
            stack.<span class="hljs-title function_">push</span>(char);
        }
    }
    
    <span class="hljs-comment">// 8. 最终检查：栈空才是有效（面试必说收尾逻辑）</span>
    <span class="hljs-keyword">return</span> stack.<span class="hljs-property">length</span> === <span class="hljs-number">0</span>;
};</code></pre></div></div></foreignObject></g><g data-depth="2" data-path="1.19" class="markmap-node" transform="translate(396, 311.96875)"><line stroke="#bcbd22" stroke-width="1.75" x1="-1" x2="178" y1="22.875" y2="22.875"/><circle stroke-width="1.5" r="6" stroke="#bcbd22" fill="var(--markmap-circle-open-bg)" cx="176" cy="22.875"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="160" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">三、面试手搓代码模板</div></div></foreignObject></g><g data-depth="1" data-path="1" class="markmap-node" transform="translate(0, -11)"><line stroke="#1f77b4" stroke-width="2.5" x1="-1" x2="318" y1="23.25" y2="23.25"/><circle stroke-width="1.5" r="6" stroke="#1f77b4" fill="var(--markmap-circle-open-bg)" cx="316" cy="23.25"/><foreignObject class="markmap-foreign" x="8" y="0" style="opacity: 1;" width="300" height="22"><div xmlns="http://www.w3.org/1999/xhtml"><div xmlns="http://www.w3.org/1999/xhtml">有效的括号（LeetCode 20）面试通关指南</div></div></foreignObject></g></g></svg>